{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>VictoryPro | Test Page</title>
  <style>
    h3{
      color: black;
    }
    p{
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="content_resize">
        <div class="mainbar">
          <div class="article">
            <h2><span>{{courseName}}</span> Exam</h2>
            <div class="clr"></div>
          </div>
          <div class="article">
            <div class="clr"></div>
            <form  method="post">
              {% csrf_token %}
              <div style="margin: 30px 0px 40px 0px;">
                {% for i in questionDetail %}
                <h3>{{1}}{{i.question}}</h3>
                <p><input type="radio" name="option{{i.id}}">{{i.option1}}</p>
                <p><input type="radio" name="option{{i.id}}">{{i.option2}}</p>
                <p><input type="radio" name="option{{i.id}}">{{i.option3}}</p>
                <p><input type="radio" name="option{{i.id}}">{{i.option4}}</p>
                {% endfor %}
              </div>
              <div style="display: flex; justify-content: space-between; margin-right: 130px;">
                <a href="{% url 'startTest' courseName=courseName %}">
                  <input type="button" name="startTest" id="startTest" value="Strat Test" class="send" />
                </a>
              </div>
            </form>
          </div>
        </div>
        <div class="clr"></div>
      </div>
    </div>
  </div>
</body>

</html>
{% endblock %}
